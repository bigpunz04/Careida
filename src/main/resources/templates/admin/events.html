<!DOCTYPE html>
<html lang="en"
    xmlns:th="http://www.thymeleaf.org">
<div th:replace="admin/header :: headerFragment"></div>
<body>
<div th:replace="admin/header :: navbarFragment"></div>

    <div class="container">
        <div class="row">
            <h1>Ride Events</h1>
            <ul>
                <li>
                    <a th:href="@{/admin/events/newevent}">+
                    </a>
                </li>
            </ul>
        </div>
        <table class="table table-striped table-hover table-bordered">
            <thead class="table-dark">
                <th style="width: 5%">#</th>
                <th style="width: 20%">Type</th>
                <th style="width: 20%">Created On</th>
                <th style="width: 20%">Created By</th>
                <th style="width: 20%">Created For</th>
            </thead>
            <tbody>
                <tr th:each="rideEvent, rideEventStat : ${rideEvents}" >
                    <td th:text="${rideEventStat.count}">1</td>
                    <td th:text="${rideEvent.type}">type</td>
                    <td th:text="${rideEvent.createdOn}">createdOn</td>
                    <td th:text="${rideEvent.createdBy}">createdBy</td>
                    <td th:text="${rideEvent.createdFor}">createdFor</td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>
<div th:replace="admin/footer :: footerFragment"></div>
</body>
</html>
